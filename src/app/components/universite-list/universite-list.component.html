<div style="margin: 20px;">
  <h2>Liste des UniversitÃ©s</h2>
  <table mat-table [dataSource]="universites" class="mat-elevation-z8" style="width: 100%;">

    <!-- University Name Column -->
    <ng-container matColumnDef="nomUniversite">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let universite"> {{ universite.nomUniversite }} </td>
    </ng-container>

    <!-- Address Column -->
    <ng-container matColumnDef="adresse">
      <th mat-header-cell *matHeaderCellDef> Adresse </th>
      <td mat-cell *matCellDef="let universite"> {{ universite.adresse }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
